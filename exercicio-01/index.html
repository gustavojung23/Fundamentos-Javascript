<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notas dos Alunos</title>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="src/script.js"></script>

    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="container-fluid text-center border-bottom bg-light py-2">
            <h1>Notas dos Alunos</h1>
        </div>
    </header>

    <main>
        <div class="container  mt-5 pt-5">
            <div class="col-12 border shadow rounded p-3">
                <form id="notes">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingName" placeholder="Nome" required>
                            <label for="floatingName">Nome</label>
                        </div>
                    </div>

                    <div class="row align-items-start justify-content-around">
                        <div class="col-12 col-lg-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="floatingNotesOne" step="0.01" min="0" max="10" placeholder="Nota 1º Semestre" required>
                                <label for="floatingNotesOne">Nota 1º Semestre</label>
                              </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="floatingNotesTwo" step="0.01" min="0" max="10" placeholder="Nota 2º Semestre" required>
                                <label for="floatingNotesTwo">Nota 2º Semestre</label>
                              </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5">Calcular Média</button>
                    </div>
                </form>

                <div class="text-center mt-4" id="PhraseOne">
                    <h3></h3>
                </div>

                <div class="text-center mt-4" id="PhraseTwo">
                    <h3></h3>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid fixed-bottom border-top bg-light text-center py-2">
        <p class="text-black-50">Caso de Estudo JS - Gustavo Jung</p>
    </footer>
</body>
</html>
